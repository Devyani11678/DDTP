name: Run Postman Tests on Windows

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight UTC
  workflow_dispatch:  # Allows manual execution from GitHub UI

jobs:
  postman-test:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    - name: Install Newman & Reporters
      run: |
        npm init -y
        npm install newman newman-reporter-html newman-reporter-json

    - name: Run Newman Tests with HTML & JSON Reporters
      shell: cmd
      run: |
        npx newman run ".github/workflows/PetstoreDT.postman_collection.json" ^
        -e ".github/workflows/PetstoreDT.postman_environment.json" ^
        --iteration-data ".github/workflows/data.csv" ^
        --reporters html,json ^
        --reporter-html-export "newman-report.html" ^
        --reporter-json-export "newman-report.json" ^
        --verbose

    - name: Output Newman JSON Results to Console
      run: type newman-report.json

    - name: Upload HTML Report as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: postman-test-report
        path: newman-report.html
